site_name: IDpluto
theme:
  name: material
  primary: light blue
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: green
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  plugins:
    - social
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/IDpluto

nav:
  - 홈: index.md
  - 작은공부방:
    - Github: 작은 공부방 0e656cdfbf774ff78726a421c4a23fc2/Github 32f237a07d334de58165f4f00b2f027c.md
    - MySQL: 작은 공부방 0e656cdfbf774ff78726a421c4a23fc2/MySQL 3459f0d3ef88480c8c49d5c620cacec9.md
  - 잡다한프로젝트:
    - 드론모터 제어: 잡다한프로젝트 4ccf09af04ac4ada9c591fd2a49c8a7f/드론모터 제어 06cc7e65c813401bbc81f4ec1a5cdc1c.md
    - 스텝모터 제어: 잡다한프로젝트 4ccf09af04ac4ada9c591fd2a49c8a7f/스텝모터 제어 8ec65a339c2c422b9bda44d9c4fe388b.md
    - 로드셀 센서: 잡다한프로젝트 4ccf09af04ac4ada9c591fd2a49c8a7f/로드셀 센서 8899e69de1cf49f682c274ad44e13d49.md
    - 스트레인게이지 센서: 잡다한프로젝트 4ccf09af04ac4ada9c591fd2a49c8a7f/스트레인게이지 센서 1b69dbf24ba54e17a9827dd018f23ba0.md
  - 3Dprinter: 
    - Ender-5: 3Dprinter b7b7c56f5ec445239873fb410e9b707d/Ender-5 de1d31dcd5ab4fe28bc909eba8941c88.md
    - FLSUN_QQ:
      - FLSUN_QQ 부품만들기: 3Dprinter b7b7c56f5ec445239873fb410e9b707d/FLSUN QQ 656d971df2f24c9aaee1808af62a20a9/FLSUN QQ 부품만들기 358bf7666112439e8ca133009fa481a4.md
  - about: about.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      
copyright: |
  &copy; 2023 <a href="https://github.com/IDpluto"  target="_blank" rel="noopener">IDpluto</a>


